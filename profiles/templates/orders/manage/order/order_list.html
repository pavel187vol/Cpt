{% if user.is_authenticated %}
  Hi {{ user.username }}!
  {{request.user}}
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
<a href="{% url 'order:order_create'%}">Create</a>
<br>
<hr>
{% for order in orders %}
  <a href="{% url 'order:order_detail' pk=order.pk%}">{{ order }}</a>
  <br>

  {{ order.customer }}
  <br>
  {{ order.executor }}
  <hr>
{% endfor %}
