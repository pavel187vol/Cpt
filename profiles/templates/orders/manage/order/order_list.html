{% if user.is_authenticated %}
  Hi {{ user.username }}!
  {{user.customer}}
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
<a href="{% url 'order:order_create'%}">Create</a>
<br>
<a href="{% url 'profile:executer_list'%}">Executer List</a>
<a href="{% url 'profile:customer_list'%}">Customer List</a>
<br>
<hr>
<a href="{% url 'profile:my_profile_customer' slug=user.username%}">My Profile</a>
{% for order in orders %}
  <a href="{{ order.get_absolute_url }}">{{ order }}</a>
  <br>

  {{ order.customer }}
  <br>
  {{ order.executor }}
  <hr>
{% endfor %}
